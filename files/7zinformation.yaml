7z:
  extension: ".7z"
  compression: true
  decompression: true
  levels: true
  password: true
  comments: "Formato nativo, muy eficiente"

xz:
  extension: ".xz"
  compression: true
  decompression: true
  levels: true
  password: false
  comments: "Solo un archivo; usar .tar.xz para múltiples"

zip:
  extension: ".zip"
  compression: true
  decompression: true
  levels: true
  password: true
  comments: "Compatible con la mayoría de sistemas"

gzip:
  extension: ".gz"
  compression: true
  decompression: true
  levels: true
  password: false
  comments: "Solo un archivo; usar .tar.gz para múltiples"

bzip2:
  extension: ".bz2"
  compression: true
  decompression: true
  levels: true
  password: false
  comments: "Solo un archivo; usar .tar.bz2 para múltiples"

tar:
  extension: ".tar"
  compression: true   # empaquetado
  decompression: true
  levels: false
  password: false
  comments: "Solo empaquetador (se combina con gzip, xz, etc.)"

wim:
  extension: ".wim"
  compression: true
  decompression: true
  levels: true
  password: true
  comments: "Usado por Windows Imaging Format"

